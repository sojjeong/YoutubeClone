<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/e0b60ee7fa.js" crossorigin="anonymous"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <i class="fab fa-youtube"></i>
        <span class="title">Youtube</span>
      </div>
      <div class="icons">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>
    </header>
    <section class="player">
      <video controls src="video/intro.mp4"></video>
    </section>
    <section class="info">
      <div class="metadata">
        <ul class="hashtags">
          <li>#SSAFYMATE</li>
          <li>#싸피메이트</li>
          <li>#Developacito</li>
        </ul>
        <div class="titleAndButton">
          <span class="title"> SSAFY MATE : 싸피인들을 위한 팀빌딩 웹사이트 </span>
          <button class="moreButton"><i class="fas fa-caret-down"></i></button>
        </div>
        <div class="views">
          <span class="views">1M views 1month ago</span>
        </div>
      </div>
      <div class="actions">
        <li>
          <button><i class="fas fa-thumbs-up"></i><span>1K</span></button>
        </li>
        <li>
          <button><i class="fas fa-thumbs-down"></i><span>0</span></button>
        </li>
        <li>
          <button><i class="fas fa-share"></i><span>Share</span></button>
        </li>
        <li>
          <button><i class="fas fa-plus"></i><span>Report</span></button>
        </li>
        <li>
          <button><i class="fas fa-font-awesome-flag"></i></button>
        </li>
      </div>
      <div class="channel">
        <div class="metadata">
          <img src="image/me.png" alt="me" />
          <div class="info"><span class="name">쏘뇽</span><span class="subscribers">1M subscribers</span></div>
        </div>
        <button class="subscribe">subscribe</button>
      </div>
    </section>
    <section class="upNext">
      <span class="title">Up next</span>
      <ul>
        <li class="item">
          <img src="image/ssafymate.png" alt="" />
          <div class="info"><span class="title"></span><span class="name">쏘뇽</span><span class="views">6K views</span></div>
          <button class="more"><i class="fas fa-ellipsis-v"></i></button>
        </li>
      </ul>
    </section>
  </body>
</html>
